<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"
    integrity="sha256-cdcyjItaOZqsMpqD2GtRBYwB4OBBT8RXfav8ecUYxtg=" crossorigin="anonymous"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/basic.js"></script>
  <script src="./js/step1.js"></script>
  <script src="./js/step2.js"></script>
  <title>Loan Test Page</title>
</head>

<body>
  <header>
    <div class="text-3xl font-serif font-bold text-center my-2">
      ~ Loan Test ~
    </div>
    <div class="text-center bg-red-500 text-white p-1">
      <span>User Address:</span>
      <span id="address" class="font-thin">loading...</span>
      <span id="balance" class="font-bold mx-1"></span>
      <button class="loginBtn mx-4 bg-purple-200 p-2 rounded-md text-black">Login</button>
    </div>
  </header>

  <main id="main" class="hidden">
    <div class="my-4">
      <div class="ml-2 border-b-gray-600">
        <span class="text-2xl font-mono font-bold">Step 1 </span>
        <span class="font-light">NFT escrow</span>
      </div>
      <div class="flex justify-around">
        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">Nft approve</div>
          <div id="nftAddress">---</div>
          <div>
            <span>isApproved:</span>
            <span id="isApproved"> --- </span>
          </div>
          <button id="checkApproveNftBtn" class="bg-purple-700 text-white rounded-lg p-2">Check</button>
          <button id="approveNftBtn" class="bg-green-700 text-white rounded-lg p-2">Approve</button>
        </div>

        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">可以抵押NFT信息</div>
          <div>
            <div class="mb-3">
              <label for="nftAddress" class="mr-2 w-24 inline-block text-right">NFT合约地址</label>
              <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 underline-dark-200"
                type="text" id="nftAddress" />
            </div>
            <div class="mb-3">
              <label for="nftIndex" class="mr-2 w-24 inline-block text-right">NFT index</label>
              <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 " type="text"
                id="nftIndex" />
            </div>
            <div class="mb-3">
              <label for="nftUri" class="mr-2 w-24 inline-block text-right">NFT uri</label>
              <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 " type="text"
                id="nftUri" />
            </div>
            <div class="flex justify-start hidden">
              <button id="checkNftInfo" class="bg-green-700 text-white rounded-lg p-2 mr-2">Check</button>
            </div>
          </div>
        </div>

        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">可提供货币的Offer</div>
          <div>
            <div class="mb-3">
              <label for="tokenAmount" class="mr-2 w-12 inline-block text-right">金额</label>
              <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 underline-dark-200"
                type="text" id="tokenAmount" />
            </div>
            <div class="mb-3">
              <label for="tokenExpiration" class="mr-2 w-12 inline-block text-right">周期</label>
              <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 " type="text"
                id="tokenExpiration" />
            </div>
            <div class="mb-3">
              <label for="tokenInterest" class="mr-2 w-12 inline-block text-right">利息</label>
              <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 " type="text"
                id="tokenInterest" />
            </div>
            <div class="flex justify-start">
              <button id="borrowBtn" class="bg-green-700 text-white rounded-lg p-2 mr-2">Borrow</button>
            </div>
          </div>
        </div>

      </div>

      <div class="my-4">
        <div class="ml-2 border-b-gray-600">
          <span class="text-2xl font-mono font-bold">Step 2 </span>
          <span class="font-light">NFT withdraw</span>
        </div>
        <div class="flex justify-around">
          <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
            <div class="font-bold mb-2 border-b-dark-50">Token approve</div>
            <div id="tokenAddress">---</div>
            <div>
              <span>isApproved:</span>
              <span id="isTokenApproved"> --- </span>
            </div>
            <button id="checkApproveTokenBtn" class="bg-purple-700 text-white rounded-lg p-2">Check</button>
            <button id="approveTokenBtn" class="bg-green-700 text-white rounded-lg p-2">Approve</button>
          </div>

          <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
            <div class="font-bold mb-2 border-b-dark-50">已质押的NFT信息</div>
            <div>
              <div class="mb-3">
                <label for="stakedNftAddress" class="mr-2 w-24 inline-block text-right">NFT地址</label>
                <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 underline-dark-200"
                  type="text" id="stakedNftAddress" />
              </div>
              <div class="mb-3">
                <label for="stakedNftIndex" class="mr-2 w-24 inline-block text-right">Index</label>
                <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 " type="text"
                  id="stakedNftIndex" />
              </div>
              <div class="mb-3">
                <label for="stakedNftUri" class="mr-2 w-24 inline-block text-right">NFT uri</label>
                <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 " type="text"
                  id="stakedNftUri" />
              </div>
            </div>
          </div>

          <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
            <div class="font-bold mb-2 border-b-dark-50">已贷出的Loan信息</div>
            <div>
              <div class="mb-3">
                <label for="repayId" class="mr-2 w-24 inline-block text-right">查询?</label>
                <input class="w-48 py-1 px-2 ring-1 rounded-md focus:ring-3 focus:ring-blue-300 underline-dark-200"
                  type="text" id="repayId" />
              </div>
              <div class="mb-3">
                <span class="mr-2 w-24  inline-block text-right">待还金额</span>
                <span id="repayAmount"> --- </span>
              </div>
              <div class="mb-3">
                <span class="mr-2 w-24  inline-block text-right">截止时间</span>
                <span id="deadline"> --- </span>
              </div>
              <div class="flex justify-start">
                <button id="checkRepayInfoBtn" class="bg-green-700 text-white rounded-lg p-2 mr-2">查询</button>
                <button id="repayBtn" class="bg-green-700 text-white rounded-lg p-2 mr-2">Repay</button>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="my-4">
        <div class="ml-2 border-b-gray-600">
          <span class="text-2xl font-mono font-bold">Step 3 </span>
          <span class="font-light">Emergency admin actions</span>
        </div>
        <div>

        </div>
      </div>
  </main>
</body>

</html>
