<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.1/dist/web3.min.js"
    integrity="sha256-cdcyjItaOZqsMpqD2GtRBYwB4OBBT8RXfav8ecUYxtg=" crossorigin="anonymous"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/basic.js"></script>
  <script src="./js/step1.js"></script>
  <script src="./js/step2.js"></script>
  <title>Loan Test Page</title>
</head>

<body>
  <header>
    <div class="text-3xl font-serif font-bold text-center my-2">
      ~ Loan Test ~
    </div>
    <div class="text-center bg-red-500 text-white p-1">
      <span>User Address:</span>
      <span id="address" class="font-thin">loading...</span>
      <span id="balance" class="font-bold mx-1"></span>
      <button class="loginBtn mx-4 bg-purple-200 p-2 rounded-md text-black">Login</button>
    </div>
  </header>

  <main id="main" class="hidden">
    <div class="my-4">
      <div class="ml-2 border-b-gray-600">
        <span class="text-2xl font-mono font-bold">Step 1 </span>
        <span class="font-light">NFT escrow</span>
      </div>
      <div class="flex justify-around">
        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">Nft approve</div>
          <div id="nftAddress">---</div>
          <div>
            <span>isApproved:</span>
            <span id="isApproved"> --- </span>
          </div>
          <button id="checkApproveNftBtn" class="bg-purple-700 text-white rounded-lg p-2">Check</button>
          <button id="approveNftBtn" class="bg-green-700 text-white rounded-lg p-2">Approve</button>
        </div>
        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">Escrow</div>

        </div>


      </div>
    </div>

    <div class="my-4">
      <div class="ml-2 border-b-gray-600">
        <span class="text-2xl font-mono font-bold">Step 2 </span>
        <span class="font-light">NFT withdraw</span>
      </div>
      <div class="flex justify-around">
        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">Token approve</div>
          <div id="tokenAddress">---</div>
          <div>
            <span>isApproved:</span>
            <span id="isTokenApproved"> --- </span>
          </div>
          <button id="checkApproveTokenBtn" class="bg-purple-700 text-white rounded-lg p-2">Check</button>
          <button id="approveTokenBtn" class="bg-green-700 text-white rounded-lg p-2">Approve</button>
        </div>

        <div class="m-2 p-4 shadow-dark-300 rounded-lg shadow-2xl">
          <div class="font-bold mb-2 border-b-dark-50">Withdraw</div>

        </div>
      </div>
    </div>

    <div class="my-4">
      <div class="ml-2 border-b-gray-600">
        <span class="text-2xl font-mono font-bold">Step 3 </span>
        <span class="font-light">Emergency admin actions</span>
      </div>
      <div>

      </div>
    </div>
  </main>
</body>

</html>
